<svg width="280" height="100" viewBox="0 0 280 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Artistic background elements -->
  <defs>
    <!-- Gradient for artistic elements -->
    <linearGradient id="artGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="artGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed6e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d299c2;stop-opacity:1" />
    </linearGradient>

    <!-- Filters for artistic effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Artistic paint splash background -->
  <ellipse cx="50" cy="30" rx="25" ry="15" fill="url(#artGradient1)" opacity="0.6" transform="rotate(30 50 30)"/>
  <ellipse cx="200" cy="70" rx="20" ry="12" fill="url(#artGradient2)" opacity="0.5" transform="rotate(-45 200 70)"/>
  <circle cx="220" cy="25" r="8" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="30" cy="75" r="6" fill="#4ecdc4" opacity="0.4"/>

  <!-- Main artistic letter R -->
  <g transform="translate(20, 20)">
    <!-- R made of artistic brush strokes -->
    <path d="M15 5 Q25 5 35 15 Q35 25 25 25 L30 25 Q35 25 35 30 Q35 35 30 35 L25 35 Q15 35 15 45 Q15 55 25 55 L35 55"
          stroke="url(#artGradient1)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M15 15 Q15 25 25 25" stroke="url(#artGradient2)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Company name with artistic styling -->
  <text x="80" y="35" font-family="serif" font-size="18" font-weight="bold" fill="url(#artGradient1)" filter="url(#glow)">REAL EVR</text>
  <text x="80" y="55" font-family="serif" font-size="14" font-weight="normal" fill="#2c3e50" opacity="0.8">ARTWORKS</text>

  <!-- Artistic brush stroke underline -->
  <path d="M80 60 Q140 58 200 60 Q210 61 220 60" stroke="url(#artGradient2)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Small artistic elements -->
  <rect x="240" y="15" width="4" height="12" fill="#ff6b6b" opacity="0.5" transform="rotate(15 242 21)"/>
  <rect x="250" y="75" width="3" height="8" fill="#4ecdc4" opacity="0.5" transform="rotate(-20 251.5 79)"/>
</svg>