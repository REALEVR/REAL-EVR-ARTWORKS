<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#fff" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract Art Grid -->
  
  <!-- Row 1 -->
  <rect x="100" y="100" width="150" height="150" fill="#d65a31" opacity="0.8" rx="5" ry="5"/>
  <circle cx="350" cy="175" r="75" fill="#3f88c5" opacity="0.8"/>
  <polygon points="500,100 600,250 400,250" fill="#44bba4" opacity="0.8"/>
  <rect x="650" y="100" width="150" height="150" fill="#e94f37" opacity="0.8" rx="5" ry="5"/>
  <circle cx="900" cy="175" r="75" fill="#7768ae" opacity="0.8"/>
  <rect x="1000" y="100" width="150" height="150" fill="#ff9800" opacity="0.8"/>
  
  <!-- Row 2 -->
  <circle cx="175" cy="325" r="75" fill="#7768ae" opacity="0.8"/>
  <rect x="250" y="250" width="150" height="150" fill="#ff9800" opacity="0.8" rx="5" ry="5"/>
  <rect x="450" y="250" width="150" height="150" fill="#d65a31" opacity="0.8"/>
  <polygon points="700,250 800,400 600,400" fill="#3f88c5" opacity="0.8"/>
  <rect x="850" y="250" width="150" height="150" fill="#44bba4" opacity="0.8" rx="5" ry="5"/>
  <circle cx="1075" cy="325" r="75" fill="#e94f37" opacity="0.8"/>
  
  <!-- Row 3 -->
  <rect x="100" y="400" width="150" height="150" fill="#44bba4" opacity="0.8"/>
  <polygon points="350,400 450,550 250,550" fill="#e94f37" opacity="0.8"/>
  <circle cx="550" cy="475" r="75" fill="#7768ae" opacity="0.8"/>
  <rect x="650" y="400" width="150" height="150" fill="#ff9800" opacity="0.8" rx="5" ry="5"/>
  <rect x="850" y="400" width="150" height="150" fill="#d65a31" opacity="0.8"/>
  <polygon points="1075,400 1150,550 1000,550" fill="#3f88c5" opacity="0.8"/>
  
  <!-- Row 4 -->
  <polygon points="175,550 250,700 100,700" fill="#ff9800" opacity="0.8"/>
  <rect x="250" y="550" width="150" height="150" fill="#3f88c5" opacity="0.8" rx="5" ry="5"/>
  <circle cx="475" cy="625" r="75" fill="#d65a31" opacity="0.8"/>
  <rect x="550" y="550" width="150" height="150" fill="#44bba4" opacity="0.8"/>
  <polygon points="775,550 850,700 700,700" fill="#e94f37" opacity="0.8"/>
  <circle cx="950" cy="625" r="75" fill="#7768ae" opacity="0.8"/>
  <rect x="1025" y="550" width="150" height="150" fill="#ff9800" opacity="0.8" rx="5" ry="5"/>
  
  <!-- Overlay Elements -->
  <text x="600" y="400" text-anchor="middle" fill="#fff" font-size="80" opacity="0.1" font-family="Arial, sans-serif" font-weight="bold">ART</text>
  <text x="600" y="480" text-anchor="middle" fill="#fff" font-size="80" opacity="0.1" font-family="Arial, sans-serif" font-weight="bold">GALLERY</text>
</svg>